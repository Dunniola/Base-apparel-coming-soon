<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="" class="mobile-image">
    
  </header>
  <main>
    <div class="main-container">

      <div>
        
      <img src="images/hero-mobile.jpg" alt="" class="mobile">
      <img src="images/hero-desktop.jpg" alt="" class="desktop">
    </div>
    
      <div class="container">
        <img src="images/logo.svg" alt="" class="desktop-image">
      <h1> <span class="orange">WE'RE</span> COMING SOON</h1>
      <P class="orange"> Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</P>
        <div class="flex">
        <input type="text" placeholder ="Email Address" class="email-input"> 
      
        <button class="button">
          <img src="images/icon-arrow.svg" alt="">
        </button>

        <img src="images/icon-error.svg" alt="" class="icon-error hidden">
        
        
      </div>
    </div>
  </div>
  <p class="error-message"></p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Dunniola/Base-apparel-coming-soon.git">Dunniola</a>.
    </p>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
